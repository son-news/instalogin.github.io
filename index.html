<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #fafafa;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 350px;
            background: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px 30px;
            text-align: center;
        }

        .logo {
            font-family: 'Segoe UI', sans-serif;
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            background: #0095f6;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0077cc;
        }

        .or {
            margin: 20px 0;
            color: #8e8e8e;
            font-size: 13px;
        }

        .forgot {
            margin-top: 15px;
            font-size: 12px;
        }

        .forgot a {
            text-decoration: none;
            color: #00376b;
        }

        .signup-box {
            margin-top: 10px;
            padding: 20px;
            background: #fff;
            border: 1px solid #dbdbdb;
            text-align: center;
            font-size: 14px;
        }

        .signup-box a {
            text-decoration: none;
            color: #0095f6;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div>
        <div class="login-box">
            <div class="logo">Instagram</div>

            <input type="text" placeholder="Phone number, username, or email">
            <input type="password" placeholder="Password">

            <button>Log In</button>

            <div class="or">OR</div>

            <div class="forgot">
                <a href="#">Forgot password?</a>
            </div>
        </div>

        <div class="signup-box">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</div>

</body>
  </html>
