<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amazon Clone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- GLOBAL ---------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #e3e6e6;
    transition: 0.3s;
}

.dark {
    background: #121212;
    color: white;
}

/* ---------- NAVBAR ---------- */
.navbar {
    background: #131921;
    color: white;
    padding: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #ff9900;
}

.search {
    flex: 1;
    display: flex;
}

.search input {
    width: 100%;
    padding: 8px;
}

.search button {
    background: #febd69;
    border: none;
    padding: 8px;
}

.nav-btn {
    cursor: pointer;
    font-size: 14px;
}

/* ---------- CATEGORY ---------- */
.categories {
    background: #232f3e;
    color: white;
    padding: 10px;
    display: flex;
    gap: 15px;
    font-size: 14px;
}

/* ---------- PRODUCTS ---------- */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
}

.product {
    background: white;
    padding: 15px;
    text-align: center;
    border-radius: 5px;
}

.dark .product {
    background: #1f1f1f;
}

.product img {
    height: 180px;
    width: 100%;
    object-fit: contain;
}

.price {
    color: #b12704;
    margin: 5px 0;
}

button {
    padding: 8px;
    width: 100%;
    cursor: pointer;
}

/* ---------- MODAL ---------- */
.modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
}

.modal-box {
    background: white;
    padding: 20px;
    width: 300px;
}

.dark .modal-box {
    background: #1f1f1f;
}

/* ---------- FOOTER ---------- */
footer {
    background: #131921;
    color: white;
    text-align: center;
    padding: 15px;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 600px) {
    .navbar {
        flex-wrap: wrap;
    }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">amazon</div>

    <div class="search">
        <input placeholder="Search Amazon">
        <button>üîç</button>
    </div>

    <div class="nav-btn" onclick="openLogin()">Login</div>
    <div class="nav-btn" onclick="viewCart()">Cart üõí (<span id="cartCount">0</span>)</div>
    <div class="nav-btn" onclick="toggleDark()">üåô</div>
</div>

<!-- CATEGORIES -->
<div class="categories">
    <div>All</div>
    <div>Mobiles</div>
    <div>Electronics</div>
    <div>Fashion</div>
    <div>Deals</div>
</div>

<!-- PRODUCTS -->
<div class="products">
    <div class="product">
        <img src="https://m.media-amazon.com/images/I/61VuVU94RnL._SX679_.jpg">
        <h3>Smartphone</h3>
        <div class="price">‚Çπ14,999</div>
        <button onclick="addToCart('Smartphone')">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://m.media-amazon.com/images/I/71TPda7cwUL._SX679_.jpg">
        <h3>Laptop</h3>
        <div class="price">‚Çπ54,999</div>
        <button onclick="addToCart('Laptop')">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://m.media-amazon.com/images/I/71XB2VjcbVL._SX679_.jpg">
        <h3>Smart Watch</h3>
        <div class="price">‚Çπ2,999</div>
        <button onclick="addToCart('Smart Watch')">Add to Cart</button>
    </div>
</div>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
    <div class="modal-box">
        <h3>Login / Signup</h3><br>
        <input id="user" placeholder="Username"><br><br>
        <input id="pass" type="password" placeholder="Password"><br><br>
        <button onclick="login()">Submit</button><br><br>
        <button onclick="closeLogin()">Close</button>
    </div>
</div>

<!-- FOOTER -->
<footer>
    Amazon Clone | Educational Purpose <br>
    Designed by Mini Jaison
</footer>

<script>
/* ---------- DARK MODE ---------- */
function toggleDark() {
    document.body.classList.toggle("dark");
}

/* ---------- LOGIN (BACKEND SIMULATION) ---------- */
function openLogin() {
    document.getElementById("loginModal").style.display = "flex";
}

function closeLogin() {
    document.getElementById("loginModal").style.display = "none";
}

function login() {
    let user = document.getElementById("user").value;
    let pass = document.getElementById("pass").value;

    if (user && pass) {
        localStorage.setItem("user", user);
        alert("Logged in as " + user);
        closeLogin();
    } else {
        alert("Fill all fields");
    }
}

/* ---------- CART ---------- */
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function addToCart(item) {
    cart.push(item);
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCart();
    alert(item + " added to cart");
}

function updateCart() {
    document.getElementById("cartCount").innerText = cart.length;
}

function viewCart() {
    alert("Cart Items:\n" + cart.join(", "));
}

updateCart();
</script>

</body>
</html>
